<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e){
    console.log(this.classList.value); //logs what class it is
    e.stopPropagation(); // no longer trigger events on the parents on its way up: NO MORE bubbling!
  }

  divs.forEach(div =>  div.addEventListener('click', logText, {
    
    capture: true,
    once: true //listens for click once, then unbinds itself (only runs once)
  
  })); //for each div inputted into the parameter, each div that is clicked, returns logText function!

  //bubbling: browser figure out what you've done, ie clicking three shows u clicked 2, 1 as well bc three is nested in two/1
  //kinda giving inheritance

  //captures top - down, then it bubbles up to the dom main elems

  //capture true indicates that ur logtext funciton will not be run on the bubble up, but on the capture down
  //capture true with stop propagation makes it go down one, then it stops moving at all, hence only ever clicking one, the outer most parent shell

</script>
</body>
</html>
